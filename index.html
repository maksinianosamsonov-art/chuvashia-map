<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>City Dodge Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            font-family: 'Roboto', sans-serif;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
        }

        /* Интерфейс */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .score-board {
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: none; /* Скрываем в меню */
        }

        /* Экраны */
        #menu-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            pointer-events: auto;
            box-sizing: border-box;
            padding: 20px;
        }

        /* МЕНЮ */
        #menu-screen {
            background: transparent; 
            justify-content: flex-end; /* Контент снизу */
            padding-bottom: 50px;
        }

        .menu-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        #menu-screen h1 {
            color: #2c3e50;
            font-size: 32px;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            font-weight: 800;
        }

        #menu-screen p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
            font-weight: 500;
        }

        /* GAME OVER */
        #game-over-screen {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            justify-content: center;
        }
        
        #game-over-screen h1 {
            color: #fff;
            margin-bottom: 10px;
        }

        .hidden {
            display: none !important;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
            transition: transform 0.1s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Таблица лидеров */
        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .leaderboard h3 {
            color: #f1c40f;
            margin-top: 0;
            text-align: center;
            text-transform: uppercase;
        }

        .score-row {
            display: flex;
            justify-content: space-between;
            color: white;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 16px;
        }

        .current-score-display {
            font-size: 72px;
            color: #fff;
            margin: 10px 0 30px 0;
            font-weight: 800;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="score-board" id="game-ui">Счет: <span id="score-val">0</span></div>
    </div>

    <!-- Главное Меню -->
    <div id="menu-screen">
        <div class="menu-content">
            <h1>Привет!</h1>
            <p>Я Оксана и меня постоянно пытаются задавить, помоги мне увернуться от машин..</p>
            <button class="btn" onclick="startGame()">СПАСТИ ОКСАНУ</button>
        </div>
    </div>

    <!-- Экран Проигрыша -->
    <div id="game-over-screen" class="hidden">
        <h1>ОЙ! АВАРИЯ!</h1>
        <div class="current-score-display" id="final-score">0</div>
        
        <div class="leaderboard">
            <h3>Рекорды</h3>
            <div id="leaderboard-list"></div>
        </div>

        <button class="btn" onclick="startGame()">ЗАНОВО</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameRunning = false;
        let score = 0;
        let speedMultiplier = 1;
        let animationId;
        
        let w, h;
        
        const player = {
            x: 0,
            y: 0,
            width: 40,
            height: 90, 
            speed: 5,
            colorHair: '#1a1a1a', 
            colorSkin: '#fce3c7', 
            colorTop: '#151515',  
            colorJeans: '#34495e' 
        };

        let cars = [];
        const genericColors = ['#e74c3c', '#f1c40f', '#2ecc71', '#d35400'];
        let laneOffset = 0;

        function resize() {
            w = window.innerWidth;
            h = window.innerHeight;
            canvas.width = w;
            canvas.height = h;
            
            if (!gameRunning) {
                drawMenu(); 
            } else {
                player.x = Math.min(player.x, w - player.width);
                player.y = h - player.height - 20;
            }
        }
        
        window.addEventListener('resize', resize);
        
        // --- ПРОДВИНУТОЕ Рисование Оксаны ---
        function drawCharacter(ctx, x, y, width, height) {
            const isBig = width > 100; // Проверка: рисуем в меню (крупно) или в игре

            // 1. Ботинки (Черные)
            ctx.fillStyle = '#111';
            // Левый
            ctx.beginPath();
            ctx.moveTo(x + width * 0.2, y + height * 0.9);
            ctx.lineTo(x + width * 0.45, y + height * 0.9);
            ctx.lineTo(x + width * 0.45, y + height);
            ctx.lineTo(x + width * 0.15, y + height);
            ctx.fill();
            // Правый
            ctx.beginPath();
            ctx.moveTo(x + width * 0.55, y + height * 0.9);
            ctx.lineTo(x + width * 0.8, y + height * 0.9);
            ctx.lineTo(x + width * 0.85, y + height);
            ctx.lineTo(x + width * 0.55, y + height);
            ctx.fill();

            // 2. Джинсы (С высокой талией)
            ctx.fillStyle = player.colorJeans;
            ctx.beginPath();
            // Левая нога
            ctx.moveTo(x + width * 0.15, y + height * 0.48);
            ctx.lineTo(x + width * 0.48, y + height * 0.48); 
            ctx.lineTo(x + width * 0.45, y + height * 0.92); 
            ctx.lineTo(x + width * 0.2, y + height * 0.92);
            // Правая нога
            ctx.moveTo(x + width * 0.52, y + height * 0.48);
            ctx.lineTo(x + width * 0.85, y + height * 0.48); 
            ctx.lineTo(x + width * 0.8, y + height * 0.92); 
            ctx.lineTo(x + width * 0.55, y + height * 0.92);
            // Талия (Верх джинс)
            ctx.rect(x + width * 0.2, y + height * 0.42, width * 0.6, height * 0.08);
            ctx.fill();

            // Пояс/Пуговица
            ctx.fillStyle = '#bbb';
            ctx.beginPath(); ctx.arc(x + width * 0.5, y + height * 0.44, width * 0.03, 0, Math.PI * 2); ctx.fill();

            // 3. Тело (Черная водолазка)
            ctx.fillStyle = player.colorTop;
            ctx.beginPath();
            // Плечи и корпус
            ctx.moveTo(x + width * 0.15, y + height * 0.18); 
            ctx.lineTo(x + width * 0.85, y + height * 0.18); 
            ctx.lineTo(x + width * 0.8, y + height * 0.43); 
            ctx.lineTo(x + width * 0.2, y + height * 0.43); 
            ctx.fill();

            // Руки
            ctx.fillStyle = '#1a1a1a'; 
            // Левая рука
            ctx.beginPath();
            ctx.moveTo(x + width * 0.15, y + height * 0.18);
            ctx.lineTo(x + width * 0.05, y + height * 0.45);
            ctx.lineTo(x + width * 0.15, y + height * 0.45);
            ctx.fill();
            // Правая рука
            ctx.beginPath();
            ctx.moveTo(x + width * 0.85, y + height * 0.18);
            ctx.lineTo(x + width * 0.95, y + height * 0.45);
            ctx.lineTo(x + width * 0.85, y + height * 0.45);
            ctx.fill();

            // Кисти рук
            ctx.fillStyle = player.colorSkin;
            ctx.beginPath(); ctx.arc(x + width * 0.08, y + height * 0.48, width * 0.06, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(x + width * 0.92, y + height * 0.48, width * 0.06, 0, Math.PI*2); ctx.fill();

            // Воротник водолазки
            ctx.fillStyle = player.colorTop;
            ctx.fillRect(x + width * 0.38, y + height * 0.13, width * 0.24, height * 0.06);

            // 4. Голова
            ctx.fillStyle = player.colorSkin;
            ctx.beginPath();
            // Более естественный овал лица
            ctx.ellipse(x + width/2, y + height * 0.1, width * 0.2, height * 0.12, 0, 0, Math.PI * 2);
            ctx.fill();

            // --- ДЕТАЛИ ЛИЦА (Только в меню/крупном плане) ---
            if (isBig) {
                const eyeY = y + height * 0.1;
                const eyeSize = width * 0.045;
                const eyeXOffset = width * 0.1;

                // Белок глаз
                ctx.fillStyle = '#fff'; 
                // Левый
                ctx.beginPath(); 
                ctx.ellipse(x + width*0.5 - eyeXOffset, eyeY, eyeSize, eyeSize * 0.6, 0, 0, Math.PI*2); 
                ctx.fill();
                // Правый
                ctx.beginPath(); 
                ctx.ellipse(x + width*0.5 + eyeXOffset, eyeY, eyeSize, eyeSize * 0.6, 0, 0, Math.PI*2); 
                ctx.fill();

                // Радужка (Темно-карие)
                ctx.fillStyle = '#3d2b1f';
                ctx.beginPath(); ctx.arc(x + width*0.5 - eyeXOffset, eyeY, eyeSize * 0.6, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(x + width*0.5 + eyeXOffset, eyeY, eyeSize * 0.6, 0, Math.PI*2); ctx.fill();
                
                // Зрачок
                ctx.fillStyle = '#000';
                ctx.beginPath(); ctx.arc(x + width*0.5 - eyeXOffset, eyeY, eyeSize * 0.3, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(x + width*0.5 + eyeXOffset, eyeY, eyeSize * 0.3, 0, Math.PI*2); ctx.fill();

                // Блики (Оживляют взгляд)
                ctx.fillStyle = '#fff';
                ctx.beginPath(); ctx.arc(x + width*0.5 - eyeXOffset + 2, eyeY - 2, eyeSize * 0.15, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(x + width*0.5 + eyeXOffset + 2, eyeY - 2, eyeSize * 0.15, 0, Math.PI*2); ctx.fill();

                // Ресницы (Стрелки)
                ctx.strokeStyle = '#1a1a1a';
                ctx.lineWidth = 2;
                // Левая
                ctx.beginPath(); 
                ctx.moveTo(x + width*0.5 - eyeXOffset - eyeSize, eyeY);
                ctx.quadraticCurveTo(x + width*0.5 - eyeXOffset, eyeY - eyeSize * 0.7, x + width*0.5 - eyeXOffset + eyeSize, eyeY - 2);
                ctx.stroke();
                // Правая
                ctx.beginPath(); 
                ctx.moveTo(x + width*0.5 + eyeXOffset - eyeSize, eyeY - 2);
                ctx.quadraticCurveTo(x + width*0.5 + eyeXOffset, eyeY - eyeSize * 0.7, x + width*0.5 + eyeXOffset + eyeSize, eyeY);
                ctx.stroke();

                // Брови
                ctx.lineWidth = width * 0.008;
                ctx.strokeStyle = '#2c2c2c';
                ctx.beginPath(); 
                ctx.moveTo(x + width*0.35, y + height*0.075); 
                ctx.quadraticCurveTo(x+width*0.4, y+height*0.065, x+width*0.48, y+height*0.075); 
                ctx.stroke();
                
                ctx.beginPath(); 
                ctx.moveTo(x + width*0.52, y + height*0.075); 
                ctx.quadraticCurveTo(x+width*0.6, y+height*0.065, x+width*0.65, y+height*0.075); 
                ctx.stroke();

                // Нос (Тенью)
                ctx.fillStyle = 'rgba(160, 100, 80, 0.2)';
                ctx.beginPath(); 
                ctx.moveTo(x + width*0.5, y + height*0.1);
                ctx.lineTo(x + width*0.49, y + height*0.13);
                ctx.lineTo(x + width*0.51, y + height*0.13);
                ctx.fill();
                // Ноздри (точками)
                ctx.fillStyle = '#c5a085';
                ctx.beginPath(); ctx.arc(x + width*0.49, y + height*0.13, 2, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(x + width*0.51, y + height*0.13, 2, 0, Math.PI*2); ctx.fill();


                // Губы (Нюдовые)
                ctx.fillStyle = '#c77d63';
                ctx.beginPath();
                ctx.ellipse(x + width/2, y + height * 0.155, width * 0.05, height * 0.015, 0, 0, Math.PI*2);
                ctx.fill();
                // Блик на губе
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.beginPath();
                ctx.ellipse(x + width/2, y + height * 0.16, width * 0.02, height * 0.005, 0, 0, Math.PI*2);
                ctx.fill();
                
                // Родинка
                ctx.fillStyle = '#5d4037';
                ctx.beginPath(); ctx.arc(x + width*0.62, y + height*0.12, width*0.004, 0, Math.PI*2); ctx.fill();
                
                // Румянец
                ctx.fillStyle = 'rgba(200, 100, 100, 0.08)';
                ctx.beginPath(); ctx.arc(x + width*0.35, y + height*0.13, width*0.08, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(x + width*0.65, y + height*0.13, width*0.08, 0, Math.PI*2); ctx.fill();
            }

            // 5. Волосы (Длинные, волнистые, объемные)
            ctx.fillStyle = player.colorHair;
            ctx.beginPath();
            
            // Верхний объем
            ctx.moveTo(x + width * 0.1, y + height * 0.1);
            ctx.bezierCurveTo(x + width * 0.2, y - height * 0.05, x + width * 0.8, y - height * 0.05, x + width * 0.9, y + height * 0.1);
            
            // Правая сторона (Спадающая на плечи)
            ctx.bezierCurveTo(x + width * 1.15, y + height * 0.3, x + width * 0.9, y + height * 0.5, x + width * 1.05, y + height * 0.65);
            ctx.lineTo(x + width * 0.8, y + height * 0.65); 
            ctx.bezierCurveTo(x + width * 0.7, y + height * 0.4, x + width * 0.85, y + height * 0.2, x + width * 0.75, y + height * 0.1);
            
            // Левая сторона
            ctx.lineTo(x + width * 0.25, y + height * 0.1);
            ctx.bezierCurveTo(x + width * 0.15, y + height * 0.2, x + width * 0.3, y + height * 0.4, x + width * 0.2, y + height * 0.65);
            ctx.lineTo(x - width * 0.05, y + height * 0.65);
            ctx.bezierCurveTo(x + width * 0.1, y + height * 0.5, x - width * 0.15, y + height * 0.3, x + width * 0.1, y + height * 0.1);

            ctx.fill();

            // Челка / пробор (Более детально)
            ctx.beginPath();
            ctx.moveTo(x + width * 0.5, y + height * 0.02);
            // Левая прядь
            ctx.quadraticCurveTo(x + width * 0.3, y + height * 0.05, x + width * 0.2, y + height * 0.2);
            ctx.lineTo(x + width * 0.28, y + height * 0.2); 
            ctx.quadraticCurveTo(x + width * 0.35, y + height * 0.1, x + width * 0.5, y + height * 0.02);
            // Правая прядь
            ctx.moveTo(x + width * 0.5, y + height * 0.02);
            ctx.quadraticCurveTo(x + width * 0.7, y + height * 0.05, x + width * 0.8, y + height * 0.2);
            ctx.lineTo(x + width * 0.72, y + height * 0.2); 
            ctx.quadraticCurveTo(x + width * 0.65, y + height * 0.1, x + width * 0.5, y + height * 0.02);
            ctx.fill();
        }

        function drawMenu() {
            // Фон меню (Бежевый, теплый)
            ctx.fillStyle = '#f9e7d8'; 
            ctx.fillRect(0, 0, w, h);

            // Крупная отрисовка Оксаны
            const bigW = Math.min(w * 0.7, 260); // Чуть больше
            const bigH = bigW * 2; 
            const startX = (w - bigW) / 2;
            const startY = (h - bigH) / 2 - 60;

            // Мягкая тень под персонажем
            ctx.fillStyle = 'rgba(100, 60, 40, 0.1)';
            ctx.beginPath();
            ctx.ellipse(w/2, startY + bigH - 5, bigW/2, 15, 0, 0, Math.PI*2);
            ctx.fill();

            drawCharacter(ctx, startX, startY, bigW, bigH);
        }

        // --- Управление ---
        let touchStartX = 0;
        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        canvas.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const diff = touchX - touchStartX;
            player.x += diff;
            touchStartX = touchX;
            if (player.x < 0) player.x = 0;
            if (player.x > w - player.width) player.x = w - player.width;
        });

        // --- Игровой Цикл ---

        function spawnCar() {
            const carWidth = 50;
            const carHeight = 90;
            const gap = 15; // Минимальное расстояние между машинами

            // Попытки найти безопасное место для спавна
            let xPos;
            let safe = false;
            let attempts = 0;

            while (!safe && attempts < 10) {
                xPos = Math.random() * (w - carWidth);
                safe = true;

                // Проверяем, не наезжает ли на другие машины (особенно те, что сверху)
                for (let car of cars) {
                    // Если машина находится в верхней части экрана (в зоне спавна)
                    // Проверяем по вертикали (y < 0 + carHeight) и горизонтали
                    if (car.y < carHeight * 2) { 
                        if (Math.abs(car.x - xPos) < carWidth + gap) {
                            safe = false;
                            break;
                        }
                    }
                }
                attempts++;
            }

            // Если не нашли место, пропускаем спавн в этот раз
            if (!safe) return;

            const baseSpeed = 2 + Math.random() * 2.5; 

            // Бренд
            const brandRoll = Math.random();
            let brand = 'normal';
            let color = genericColors[Math.floor(Math.random() * genericColors.length)];

            if (brandRoll < 0.25) {
                brand = 'mercedes';
                color = '#bdc3c7'; // Серебро
            } else if (brandRoll < 0.5) {
                brand = 'bmw';
                color = '#2c3e50'; // Темно-синий
            } else if (brandRoll < 0.75) {
                brand = 'lexus';
                color = '#95a5a6'; // Серый
            }

            cars.push({
                x: xPos,
                y: -100,
                width: carWidth,
                height: carHeight,
                speed: baseSpeed * speedMultiplier,
                color: color,
                brand: brand,
                vx: 0, 
                behaviorTimer: 0
            });
        }

        function drawCarLogo(ctx, car) {
            const centerX = car.x + car.width / 2;
            const hoodY = car.y + car.height - 12; 
            const logoSize = 6;

            if (car.brand === 'mercedes') {
                // Круг
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1.5;
                ctx.beginPath(); ctx.arc(centerX, hoodY, logoSize, 0, Math.PI * 2); ctx.stroke();
                // Звезда (статичная, геометрическая)
                ctx.beginPath();
                ctx.moveTo(centerX, hoodY - logoSize); 
                ctx.lineTo(centerX, hoodY); 
                ctx.lineTo(centerX + logoSize * 0.866, hoodY + logoSize * 0.5); // Правый луч
                ctx.moveTo(centerX, hoodY); 
                ctx.lineTo(centerX - logoSize * 0.866, hoodY + logoSize * 0.5); // Левый луч
                ctx.stroke();

            } else if (car.brand === 'bmw') {
                // BMW Лого
                ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(centerX, hoodY, logoSize, 0, Math.PI * 2); ctx.fill();
                ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.moveTo(centerX, hoodY); ctx.arc(centerX, hoodY, logoSize-1, 0, Math.PI/2); ctx.lineTo(centerX, hoodY); ctx.arc(centerX, hoodY, logoSize-1, Math.PI, Math.PI * 1.5); ctx.fill();
                ctx.fillStyle = '#3498db'; ctx.beginPath(); ctx.moveTo(centerX, hoodY); ctx.arc(centerX, hoodY, logoSize-1, Math.PI * 1.5, Math.PI * 2); ctx.lineTo(centerX, hoodY); ctx.arc(centerX, hoodY, logoSize-1, Math.PI/2, Math.PI); ctx.fill();
            
            } else if (car.brand === 'lexus') {
                // Надпись Lexus вместо логотипа L
                ctx.fillStyle = '#eee';
                ctx.font = 'bold 10px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                // Тень для читаемости
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 2;
                ctx.fillText('Lexus', centerX, hoodY);
                ctx.shadowBlur = 0;
            }
        }

        function update() {
            if (!gameRunning) return;

            score++;
            document.getElementById('score-val').innerText = Math.floor(score / 10);
            
            if (score % 300 === 0) speedMultiplier += 0.05;

            // Игрок
            if (keys['ArrowLeft'] || keys['KeyA']) player.x -= 7;
            if (keys['ArrowRight'] || keys['KeyD']) player.x += 7;
            if (player.x < 0) player.x = 0;
            if (player.x > w - player.width) player.x = w - player.width;

            // Спавн
            if (Math.random() < 0.02 * speedMultiplier) spawnCar();

            // Машины
            for (let i = 0; i < cars.length; i++) {
                let car = cars[i];
                
                // Логика БМВ
                if (car.brand === 'bmw') {
                    if (Math.random() < 0.02) car.vx = (Math.random() - 0.5) * 6;
                    car.vx *= 0.95;
                    car.x += car.vx;
                    if (car.x < 0) { car.x = 0; car.vx *= -0.5; }
                    if (car.x > w - car.width) { car.x = w - car.width; car.vx *= -0.5; }
                }

                car.y += car.speed;

                // Столкновение
                const hitboxPadding = 5;
                if (
                    player.x + hitboxPadding < car.x + car.width - hitboxPadding &&
                    player.x + player.width - hitboxPadding > car.x + hitboxPadding &&
                    player.y + hitboxPadding < car.y + car.height - hitboxPadding &&
                    player.y + player.height - hitboxPadding > car.y + hitboxPadding
                ) {
                    gameOver();
                    return;
                }

                if (car.y > h) {
                    cars.splice(i, 1);
                    i--;
                }
            }

            laneOffset += 5 * speedMultiplier;
            if (laneOffset > 40) laneOffset = 0;
        }

        function drawGame() {
            ctx.fillStyle = '#444';
            ctx.fillRect(0, 0, w, h);

            // Разметка
            ctx.strokeStyle = '#fff';
            ctx.setLineDash([20, 20]);
            ctx.lineDashOffset = -laneOffset;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(w/2, -20);
            ctx.lineTo(w/2, h + 20);
            ctx.stroke();

            // Бордюры
            ctx.fillStyle = '#888';
            ctx.fillRect(0, 0, 10, h);
            ctx.fillRect(w-10, 0, 10, h);

            // Игрок
            drawCharacter(ctx, player.x, player.y, player.width, player.height);

            // Машины
            cars.forEach(c => {
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fillRect(c.x + 10, c.y + 10, c.width, c.height); 
                
                ctx.fillStyle = c.color;
                ctx.beginPath();
                ctx.roundRect(c.x, c.y, c.width, c.height, 8);
                ctx.fill();
                
                ctx.fillStyle = '#333';
                ctx.fillRect(c.x + 5, c.y + 10, c.width - 10, 15);
                ctx.fillRect(c.x + 5, c.y + c.height - 20, c.width - 10, 10);

                drawCarLogo(ctx, c);
            });
        }

        function loop() {
            if (gameRunning) {
                update();
                drawGame();
                animationId = requestAnimationFrame(loop);
            }
        }

        function startGame() {
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('game-ui').style.display = 'block';
            
            gameRunning = true;
            score = 0;
            speedMultiplier = 1;
            cars = [];
            
            resize();
            // Ставим игрока в центр
            player.x = w / 2 - player.width / 2;
            player.y = h - player.height - 20;

            document.getElementById('score-val').innerText = '0';
            loop();
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');

            const finalScore = Math.floor(score / 10);
            document.getElementById('final-score').innerText = finalScore;
            document.getElementById('game-ui').style.display = 'none';
            
            saveScore(finalScore);
            updateLeaderboardUI();
            
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

        function saveScore(currentScore) {
            let scores = JSON.parse(localStorage.getItem('cityDodgeScores')) || [];
            const username = tg.initDataUnsafe?.user?.first_name || 'Вы';
            scores.push({ name: username, score: currentScore });
            scores.sort((a, b) => b.score - a.score);
            scores = scores.slice(0, 5);
            localStorage.setItem('cityDodgeScores', JSON.stringify(scores));
        }

        function updateLeaderboardUI() {
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = '';
            let scores = JSON.parse(localStorage.getItem('cityDodgeScores')) || 
                        [{ name: 'Alex', score: 1200 }, { name: 'Maria', score: 950 }];

            scores.forEach(s => {
                const row = document.createElement('div');
                row.className = 'score-row';
                row.innerHTML = `<span>${s.name}</span><span>${s.score}</span>`;
                list.appendChild(row);
            });
        }

        resize();

    </script>
</body>
