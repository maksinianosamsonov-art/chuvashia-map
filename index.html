<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>City Dodge Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            font-family: 'Roboto', sans-serif;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            /* Фон Canvas будет меняться скриптом: бежевый в меню, асфальт в игре */
        }

        /* Интерфейс */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .score-board {
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: none; /* Скрываем в меню */
        }

        /* Экраны */
        #menu-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            pointer-events: auto;
            box-sizing: border-box;
            padding: 20px;
        }

        /* МЕНЮ: Прозрачный фон, чтобы видеть нарисованную Оксану на Canvas */
        #menu-screen {
            background: transparent; 
            justify-content: flex-end; /* Контент снизу */
            padding-bottom: 50px;
        }

        /* Стильная плашка для текста внизу */
        .menu-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        #menu-screen h1 {
            color: #2c3e50;
            font-size: 28px;
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }

        #menu-screen p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        /* GAME OVER: Темный фон */
        #game-over-screen {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            justify-content: center;
        }
        
        #game-over-screen h1 {
            color: #fff;
            margin-bottom: 10px;
        }

        .hidden {
            display: none !important;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
            transition: transform 0.1s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Таблица лидеров */
        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .leaderboard h3 {
            color: #ffcc00;
            margin-top: 0;
            text-align: center;
        }

        .score-row {
            display: flex;
            justify-content: space-between;
            color: white;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .current-score-display {
            font-size: 64px;
            color: #fff;
            margin: 10px 0 30px 0;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="score-board" id="game-ui">Счет: <span id="score-val">0</span></div>
    </div>

    <!-- Главное Меню -->
    <div id="menu-screen">
        <div class="menu-content">
            <h1>Привет!</h1>
            <p>Я Оксана и меня постоянно пытаются задавить, помоги мне увернуться от машин..</p>
            <button class="btn" onclick="startGame()">СПАСТИ ОКСАНУ</button>
        </div>
    </div>

    <!-- Экран Проигрыша -->
    <div id="game-over-screen" class="hidden">
        <h1>ОЙ! АВАРИЯ!</h1>
        <div class="current-score-display" id="final-score">0</div>
        
        <div class="leaderboard">
            <h3>Рекорды</h3>
            <div id="leaderboard-list"></div>
        </div>

        <button class="btn" onclick="startGame()">ЗАНОВО</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameRunning = false;
        let score = 0;
        let speedMultiplier = 1;
        let animationId;
        
        let w, h;
        
        const player = {
            x: 0,
            y: 0,
            width: 40,
            height: 70,
            speed: 5,
            // Цвета
            colorHair: '#1a1a1a', 
            colorSkin: '#f1c27d',
            colorTop: '#1a1a1a', 
            colorJeans: '#2c5a7f'
        };

        let cars = [];
        const carColors = ['#e74c3c', '#f1c40f', '#9b59b6', '#2ecc71', '#ecf0f1'];
        let laneOffset = 0;

        function resize() {
            w = window.innerWidth;
            h = window.innerHeight;
            canvas.width = w;
            canvas.height = h;
            
            if (!gameRunning) {
                drawMenu(); // Рисуем меню при ресайзе если игра не идет
            } else {
                player.x = Math.min(player.x, w - player.width); // Коррекция позиции
                player.y = h - player.height - 20;
            }
        }
        
        window.addEventListener('resize', resize);
        
        // --- Рисование Персонажа (Универсальная функция) ---
        function drawCharacter(ctx, x, y, width, height) {
            // 1. Ноги (Джинсы)
            ctx.fillStyle = player.colorJeans;
            ctx.fillRect(x + width * 0.1, y + height * 0.45, width * 0.35, height * 0.55); // Левая
            ctx.fillRect(x + width * 0.55, y + height * 0.45, width * 0.35, height * 0.55); // Правая
            
            // 2. Тело (Черная водолазка)
            ctx.fillStyle = player.colorTop;
            ctx.beginPath();
            ctx.roundRect(x + width * 0.05, y + height * 0.15, width * 0.9, height * 0.35, width * 0.1);
            ctx.fill();
            
            // Рукава
            ctx.fillRect(x - width * 0.1, y + height * 0.15, width * 0.2, height * 0.35); // Левый
            ctx.fillRect(x + width * 0.9, y + height * 0.15, width * 0.2, height * 0.35); // Правый

            // 3. Голова (Кожа)
            ctx.fillStyle = player.colorSkin;
            ctx.beginPath();
            ctx.arc(x + width/2, y + height * 0.1, width * 0.35, 0, Math.PI * 2);
            ctx.fill();

            // 4. Волосы
            ctx.fillStyle = player.colorHair;
            // Хвостик
            ctx.beginPath();
            ctx.arc(x + width * 0.85, y + height * 0.05, width * 0.25, 0, Math.PI * 2);
            ctx.fill();
            // Основная прическа
            ctx.beginPath();
            ctx.arc(x + width/2, y + height * 0.08, width * 0.4, Math.PI, Math.PI * 2);
            ctx.lineTo(x - width * 0.1, y + height * 0.6); 
            ctx.lineTo(x + width * 1.1, y + height * 0.6);
            ctx.fill();
            
            // Лицо (Глаза и улыбка - только если персонаж большой)
            if (width > 60) {
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(x + width*0.35, y + height*0.1, 2, 0, Math.PI*2); // Лев глаз
                ctx.arc(x + width*0.65, y + height*0.1, 2, 0, Math.PI*2); // Прав глаз
                ctx.fill();
            }
        }

        // --- Функция отрисовки МЕНЮ ---
        function drawMenu() {
            // Фон как на картинке (Бежевый)
            ctx.fillStyle = '#fdf6ec';
            ctx.fillRect(0, 0, w, h);

            // Рисуем большую Оксану по центру
            const bigW = Math.min(w * 0.6, 200); // Ширина не больше 200px
            const bigH = bigW * 1.75; // Пропорции
            const startX = (w - bigW) / 2;
            const startY = (h - bigH) / 2 - 50; // Чуть выше центра

            drawCharacter(ctx, startX, startY, bigW, bigH);
        }

        // --- Управление ---
        let touchStartX = 0;
        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        canvas.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const diff = touchX - touchStartX;
            player.x += diff;
            touchStartX = touchX;
            if (player.x < 0) player.x = 0;
            if (player.x > w - player.width) player.x = w - player.width;
        });

        // --- Игровой Цикл ---

        function spawnCar() {
            const carWidth = 50;
            const carHeight = 90;
            const xPos = Math.random() * (w - carWidth);
            const baseSpeed = 2 + Math.random() * 2.5; 

            cars.push({
                x: xPos,
                y: -100,
                width: carWidth,
                height: carHeight,
                speed: baseSpeed * speedMultiplier,
                color: carColors[Math.floor(Math.random() * carColors.length)]
            });
        }

        function update() {
            if (!gameRunning) return;

            score++;
            document.getElementById('score-val').innerText = Math.floor(score / 10);
            
            // Плавное увеличение сложности
            if (score % 300 === 0) speedMultiplier += 0.05;

            // Движение (Keys)
            if (keys['ArrowLeft'] || keys['KeyA']) player.x -= 7;
            if (keys['ArrowRight'] || keys['KeyD']) player.x += 7;
            if (player.x < 0) player.x = 0;
            if (player.x > w - player.width) player.x = w - player.width;

            // Спавн
            if (Math.random() < 0.02 * speedMultiplier) spawnCar();

            // Машины
            for (let i = 0; i < cars.length; i++) {
                let car = cars[i];
                car.y += car.speed;

                // Столкновение
                if (
                    player.x < car.x + car.width &&
                    player.x + player.width > car.x &&
                    player.y < car.y + car.height &&
                    player.y + player.height > car.y
                ) {
                    gameOver();
                    return;
                }

                if (car.y > h) {
                    cars.splice(i, 1);
                    i--;
                }
            }

            // Анимация дороги
            laneOffset += 5 * speedMultiplier;
            if (laneOffset > 40) laneOffset = 0;
        }

        function drawGame() {
            // Фон игры (Асфальт)
            ctx.fillStyle = '#444';
            ctx.fillRect(0, 0, w, h);

            // Разметка
            ctx.strokeStyle = '#fff';
            ctx.setLineDash([20, 20]);
            ctx.lineDashOffset = -laneOffset;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(w/2, -20);
            ctx.lineTo(w/2, h + 20);
            ctx.stroke();

            // Бордюры
            ctx.fillStyle = '#888';
            ctx.fillRect(0, 0, 10, h);
            ctx.fillRect(w-10, 0, 10, h);

            // Игрок
            drawCharacter(ctx, player.x, player.y, player.width, player.height);

            // Машины
            cars.forEach(c => {
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fillRect(c.x + 10, c.y + 10, c.width, c.height); // Тень
                ctx.fillStyle = c.color;
                ctx.beginPath();
                ctx.roundRect(c.x, c.y, c.width, c.height, 8);
                ctx.fill();
                ctx.fillStyle = '#333';
                ctx.fillRect(c.x + 5, c.y + 10, c.width - 10, 15);
                ctx.fillRect(c.x + 5, c.y + c.height - 20, c.width - 10, 10);
            });
        }

        function loop() {
            if (gameRunning) {
                update();
                drawGame();
                animationId = requestAnimationFrame(loop);
            }
        }

        function startGame() {
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('game-ui').style.display = 'block';
            
            gameRunning = true;
            score = 0;
            speedMultiplier = 1;
            cars = [];
            
            // Ресайз для корректной установки игрока
            resize();
            player.x = w / 2 - player.width / 2;
            player.y = h - player.height - 20;

            document.getElementById('score-val').innerText = '0';
            loop();
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');

            const finalScore = Math.floor(score / 10);
            document.getElementById('final-score').innerText = finalScore;
            document.getElementById('game-ui').style.display = 'none';
            
            saveScore(finalScore);
            updateLeaderboardUI();
            
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

        // --- Рекорды ---
        function saveScore(currentScore) {
            let scores = JSON.parse(localStorage.getItem('cityDodgeScores')) || [];
            const username = tg.initDataUnsafe?.user?.first_name || 'Вы';
            scores.push({ name: username, score: currentScore });
            scores.sort((a, b) => b.score - a.score);
            scores = scores.slice(0, 5);
            localStorage.setItem('cityDodgeScores', JSON.stringify(scores));
        }

        function updateLeaderboardUI() {
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = '';
            let scores = JSON.parse(localStorage.getItem('cityDodgeScores')) || 
                        [{ name: 'Alex', score: 1200 }, { name: 'Maria', score: 950 }];

            scores.forEach(s => {
                const row = document.createElement('div');
                row.className = 'score-row';
                row.innerHTML = `<span>${s.name}</span><span>${s.score}</span>`;
                list.appendChild(row);
            });
        }

        // Первый запуск
        resize();

    </script>
</body>
</html>
