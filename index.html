<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ß—É–≤–∞—à–∏—è ‚Äî –û–±—â–∏–µ –º–µ—Ç–∫–∏</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; width: 100%;
      overflow: hidden; background: #1a1a1a;
    }
    #map { height: 100%; width: 100%; }
    .status-hint {
      position: absolute; bottom: 6px; left: 6px;
      background: rgba(0,0,0,0.7); color: #ffcc00;
      padding: 4px 8px; border-radius: 4px; font-size: 10px;
      font-family: monospace; z-index: 1000;
    }
    .control-panel {
      position: absolute; top: 6px; right: 6px;
      display: flex; flex-direction: column; gap: 8px; z-index: 1000;
    }
    .control-btn {
      width: 36px; height: 36px;
      border-radius: 50%; background: #444; color: white;
      border: 1px solid #666; display: flex; align-items: center;
      justify-content: center; cursor: pointer;
    }
    #sticker-modal {
      display: none; position: fixed; inset: 0;
      background: rgba(0,0,0,0.7); z-index: 2000;
      align-items: center; justify-content: center;
    }
    #sticker-modal.active { display: flex; }
    .modal-content {
      background: #2d2d2d; padding: 16px; border-radius: 12px;
      text-align: center; color: white; max-width: 280px; width: 90%;
    }
    .sticker-option {
      margin: 12px 0; padding: 8px 16px;
      background: #444; border: 1px solid #555;
      border-radius: 8px; cursor: pointer; color: white;
    }
    .sticker-option:hover { background: #555; }
    .sticker-popup {
      font-size: 12px; padding: 8px;
      background: #2d2d2d; border-radius: 8px;
      color: white;
    }
    .sticker-popup .name { font-weight: bold; margin-bottom: 4px; }
    .sticker-popup .time { color: #aaa; font-size: 10px; margin-bottom: 8px; }
    .sticker-popup .delete-btn {
      background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;
      border-radius: 4px; padding: 2px 6px; font-size: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="status-hint">–£–¥–µ—Ä–∂–∏–≤–∞–π—Ç–µ —Ç–æ—á–∫—É –¥–ª—è –º–µ—Ç–∫–∏</div>

  <div class="control-panel">
    <button class="control-btn" onclick="toggleTheme()" id="themeBtn">üåô</button>
    <button class="control-btn" onclick="locateUser()">üìç</button>
  </div>

  <div id="sticker-modal">
    <div class="modal-content">
      <div style="margin-bottom: 12px;">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø –º–µ—Ç–∫–∏:</div>
      <div class="sticker-option" onclick="addSticker('car')">üöì –ü–∞—Ç—Ä—É–ª—å –î–ü–°</div>
      <div class="sticker-option" onclick="addSticker('sign')">‚ö†Ô∏è –î–¢–ü</div>
    </div>
  </div>

  <script>
    // === –ó–ê–ú–ï–ù–ò–¢–ï –≠–¢–û–¢ URL –ù–ê –í–ê–® –†–ï–ù–î–ï–† URL ===
    const BACKEND_URL = 'https://–≤–∞—à-—Ä–µ–Ω–¥–µ—Ä-url.onrender.com';

    const CHUVASHIA_BOUNDS = [[54.5, 45.8], [56.4, 48.6]];
    const CHUVASHIA_POLYGON = [
      [56.120, 46.500], [56.130, 46.550], [56.160, 46.600], [56.195, 46.720], [56.180, 46.850],
      [56.150, 47.000], [56.145, 47.150], [56.160, 47.250], [56.130, 47.450], [56.140, 47.550],
      [56.100, 47.700], [56.050, 47.850], [56.000, 48.000], [55.950, 48.100], [55.850, 48.250],
      [55.750, 48.200], [55.650, 48.350], [55.550, 48.450], [55.450, 48.400], [55.350, 48.300],
      [55.250, 48.250], [55.150, 48.150], [55.100, 48.100], [55.050, 48.050], [55.000, 48.000],
      [54.950, 47.950], [54.900, 47.850], [54.850, 47.750], [54.800, 47.650], [54.750, 47.600],
      [54.700, 47.550], [54.650, 47.450], [54.600, 47.300], [54.580, 47.200], [54.600, 47.100],
      [54.650, 46.950], [54.700, 46.850], [54.750, 46.750], [54.800, 46.650], [54.820, 46.550],
      [54.840, 46.450], [54.850, 46.350], [54.880, 46.250], [54.950, 46.200], [55.000, 46.180],
      [55.050, 46.150], [55.150, 46.120], [55.250, 46.100], [55.350, 46.080], [55.450, 46.100],
      [55.550, 46.120], [55.650, 46.150], [55.750, 46.180], [55.850, 46.200], [55.950, 46.250],
      [56.000, 46.300], [56.050, 46.350], [56.080, 46.400], [56.120, 46.500]
    ];

    const map = L.map('map', {
      center: [55.45, 47.25],
      zoom: 9,
      minZoom: 8,
      maxZoom: 18,
      maxBounds: L.latLngBounds(CHUVASHIA_BOUNDS)
    });
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    let dark = true;
    const darkLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png');
    const lightLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
    darkLayer.addTo(map);

    L.polygon([
      [[90, -180], [90, 180], [-90, 180], [-90, -180]],
      CHUVASHIA_POLYGON
    ], {
      fillColor: '#080808',
      fillOpacity: 0.95,
      color: 'transparent',
      interactive: false
    }).addTo(map);

    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
      tg.disableVerticalSwipes();
    }

    let pressTimer, selectedLocation;
    const modal = document.getElementById('sticker-modal');

    map.on('mousedown touchstart', e => {
      if (e.type === 'mousedown' && e.originalEvent.button !== 0) return;
      if (e.type === 'touchstart' && e.originalEvent.touches.length !== 1) return;
      selectedLocation = e.latlng;
      pressTimer = setTimeout(() => {
        if (tg?.initDataUnsafe?.user) {
          modal.classList.add('active');
        } else {
          tg?.requestWriteAccess(() => location.reload());
          alert("–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∏–º–µ–Ω–∏.");
        }
      }, 600);
    });
    map.on('mouseup mousemove touchend dragstart zoomstart', () => clearTimeout(pressTimer));

    function closeModal() {
      modal.classList.remove('active');
    }
    modal.onclick = e => { if (e.target === modal) closeModal(); };

    let stickerMarkers = [];

    async function loadStickers() {
      try {
        const res = await fetch(`${BACKEND_URL}/stickers`);
        const stickers = await res.json();
        stickerMarkers.forEach(m => map.removeLayer(m));
        stickerMarkers = [];

        stickers.forEach(st => {
          if (Date.now() - st.timestamp > 15 * 60 * 1000) return;

          const icon = L.divIcon({
            html: st.type === 'car' ? 'üöì' : '‚ö†Ô∏è',
            iconSize: [32, 32],
            iconAnchor: [16, 16],
            className: ''
          });
          const marker = L.marker([st.lat, st.lng], { icon }).addTo(map);
          stickerMarkers.push(marker);

          const label = L.divIcon({
            html: `<div style="background:black;color:white;padding:2px 4px;border-radius:3px;font-size:10px;">${st.name}</div>`,
            iconSize: [120, 20],
            iconAnchor: [60, 0],
            className: ''
          });
          L.marker([st.lat, st.lng], { icon: label, interactive: false }).addTo(map);

          const timeAgo = Math.floor((Date.now() - st.timestamp) / 60000);
          const popupContent = `
            <div class="sticker-popup">
              <div class="name">${st.name}</div>
              <div class="time">${timeAgo} –º–∏–Ω –Ω–∞–∑–∞–¥</div>
              ${st.userId === (tg?.initDataUnsafe?.user?.id || '') ? 
                `<button class="delete-btn" onclick="deleteSticker('${st.id}')">–£–¥–∞–ª–∏—Ç—å</button>` : ''}
            </div>
          `;
          marker.bindPopup(popupContent);
        });
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ—Ç–æ–∫:", err);
      }
    }

    async function deleteSticker(id) {
      try {
        await fetch(`${BACKEND_URL}/stickers/${id}`, { method: 'DELETE' });
        loadStickers();
      } catch (err) {
        alert("–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –º–µ—Ç–∫–∏.");
      }
    }

    async function addSticker(type) {
      closeModal();
      if (!selectedLocation || !tg?.initDataUnsafe?.user) return;

      const user = tg.initDataUnsafe.user;
      const name = (user.first_name || "–î—Ä—É–≥") + (user.username ? ` (@${user.username})` : "");
      const userId = user.id;

      try {
        const res = await fetch(`${BACKEND_URL}/stickers/check-limit`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId })
        });
        const data = await res.json();
        if (data.blocked) {
          alert(`–ü–æ–¥–æ–∂–¥–∏—Ç–µ –µ—â—ë ${data.remainingMinutes} –º–∏–Ω.`);
          return;
        }

        await fetch(`${BACKEND_URL}/stickers`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            type,
            lat: selectedLocation.lat,
            lng: selectedLocation.lng,
            name,
            userId,
            timestamp: Date.now()
          })
        });
        loadStickers();
      } catch (err) {
        alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –º–µ—Ç–∫–∏.");
        console.error(err);
      }
    }

    function toggleTheme() {
      dark = !dark;
      if (dark) {
        map.removeLayer(lightLayer); map.addLayer(darkLayer);
        document.getElementById('themeBtn').textContent = 'üåô';
      } else {
        map.removeLayer(darkLayer); map.addLayer(lightLayer);
        document.getElementById('themeBtn').textContent = '‚òÄÔ∏è';
      }
    }

    function locateUser() {
      map.locate({ setView: true, maxZoom: 14 });
    }
    map.on('locationfound', e => {
      L.marker(e.latlng).addTo(map).bindPopup("–í—ã –∑–¥–µ—Å—å").openPopup();
    });

    loadStickers();
    setInterval(loadStickers, 30000);
  </script>
</body>
</html>
