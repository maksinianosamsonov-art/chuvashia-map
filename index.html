```html
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Оксана: Гонки, Мемы и Миссии</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-dark: #0a0e21;
      --neon-pink: #ff00ff;
      --neon-green: #00ff88;
      --text-white: #ffffff;
      --card-bg: #14182b;
      --accent-blue: #3a506b;
      --glow-yellow: #ffff00;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-white);
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      touch-action: manipulation;
      user-select: none;
    }

    #app {
      width: 100%;
      max-width: 500px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* Неоновые эффекты */
    .neon-border {
      box-shadow: 0 0 10px var(--neon-pink), inset 0 0 10px rgba(255, 0, 255, 0.3);
      border: 2px solid var(--neon-pink);
    }

    .neon-text {
      text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
      color: var(--neon-pink);
    }

    .glow-green {
      text-shadow: 0 0 10px var(--neon-green);
      color: var(--neon-green);
    }

    .glow-blue {
      text-shadow: 0 0 10px var(--accent-blue);
      color: var(--accent-blue);
    }

    .glow-yellow {
      text-shadow: 0 0 10px var(--glow-yellow);
      color: var(--glow-yellow);
    }

    /* Экран загрузки */
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-dark);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 0, 255, 0.3);
      border-top: 4px solid var(--neon-pink);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 24px;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    /* Главный экран */
    #main-screen {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 15px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(20, 24, 43, 0.5);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.1);
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-green));
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 0 5px var(--neon-pink);
    }

    .stats {
      display: flex;
      gap: 10px;
    }

    .stat-item {
      background: var(--card-bg);
      padding: 6px 10px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 50px;
      font-size: 12px;
      box-shadow: 0 0 5px rgba(255, 0, 255, 0.1);
    }

    .stat-value {
      font-size: 14px;
      font-weight: bold;
      color: var(--neon-green);
    }

    .stat-label {
      font-size: 10px;
      opacity: 0.7;
    }

    .oksana-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px 0;
      position: relative;
    }

    .oksana-sprite {
      width: 250px;
      height: 300px;
      position: relative;
      animation: float 3s ease-in-out infinite;
      cursor: pointer;
    }

    .oksana-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 10px var(--neon-pink));
      transition: transform 0.3s ease;
    }

    .oksana-image:hover {
      transform: scale(1.05);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .dialog-box {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 15px;
      margin: 15px 0;
      position: relative;
      border-left: 4px solid var(--neon-pink);
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
      transition: all 0.3s ease;
    }

    .dialog-box::before {
      content: "";
      position: absolute;
      top: -10px;
      left: 20px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 10px solid var(--card-bg);
    }

    .dialog-text {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 15px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .memes-gallery {
      display: flex;
      gap: 8px;
      margin: 10px 0;
      overflow-x: auto;
      padding: 8px 0;
      scrollbar-width: thin;
      scrollbar-color: var(--neon-pink) var(--card-bg);
      transition: all 0.3s ease;
    }

    .meme-item {
      min-width: 70px;
      height: 70px;
      background: rgba(255, 0, 255, 0.1);
      border: 2px solid var(--neon-pink);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      text-align: center;
      padding: 5px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 0 5px rgba(255, 0, 255, 0.1);
    }

    .meme-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px var(--neon-pink);
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      box-shadow: 0 0 5px rgba(255, 0, 255, 0.1);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px var(--neon-pink);
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--neon-pink), #ff66ff);
      color: white;
    }

    .btn-secondary {
      background: var(--card-bg);
      color: var(--neon-green);
      border: 2px solid var(--neon-green);
    }

    .btn-tertiary {
      background: var(--card-bg);
      color: var(--accent-blue);
      border: 2px solid var(--accent-blue);
    }

    /* Мини-игра Пазл */
    #puzzle-screen {
      display: none;
      flex-direction: column;
      height: 100%;
      padding: 15px;
      position: relative;
      background: linear-gradient(135deg, #0a0e21 0%, #14182b 100%);
    }

    .puzzle-header {
      text-align: center;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(20, 24, 43, 0.5);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.1);
    }

    .puzzle-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      margin: 15px 0;
      flex: 1;
      perspective: 1000px;
    }

    .puzzle-piece {
      background: var(--card-bg);
      border: 2px solid var(--neon-pink);
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      box-shadow: 0 0 5px rgba(255, 0, 255, 0.1);
    }

    .puzzle-piece:hover {
      transform: scale(1.05) rotateY(10deg);
      box-shadow: 0 0 10px var(--neon-pink);
    }

    .puzzle-piece.correct {
      background: var(--neon-green);
      color: black;
    }

    .puzzle-piece.selected {
      border-color: var(--neon-green);
      box-shadow: 0 0 10px var(--neon-green);
    }

    .puzzle-progress {
      text-align: center;
      margin: 10px 0;
      font-size: 14px;
      color: var(--neon-green);
      font-weight: bold;
    }

    /* Таблица лидеров */
    #leaderboard-screen {
      display: none;
      flex-direction: column;
      height: 100%;
      padding: 15px;
      position: relative;
      background: linear-gradient(135deg, #0a0e21 0%, #14182b 100%);
    }

    .leaderboard-header {
      text-align: center;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(20, 24, 43, 0.5);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.1);
    }

    .leaderboard-list {
      flex: 1;
      overflow-y: auto;
      margin: 15px 0;
      padding: 10px;
      background: var(--card-bg);
      border-radius: 15px;
      scrollbar-width: thin;
      scrollbar-color: var(--neon-pink) var(--card-bg);
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.1);
    }

    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin: 5px 0;
      background: rgba(255, 0, 255, 0.05);
      border-radius: 10px;
      border-left: 3px solid var(--neon-pink);
      transition: all 0.2s;
      box-shadow: 0 0 5px rgba(255, 0, 255, 0.1);
    }

    .leaderboard-item:hover {
      transform: translateX(5px);
      background: rgba(255, 0, 255, 0.1);
    }

    .rank {
      font-weight: bold;
      color: var(--neon-green);
    }

    .player-name {
      flex: 1;
      margin: 0 10px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .score {
      font-weight: bold;
      color: var(--neon-pink);
    }

    /* Системные уведомления */
    .notification {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--neon-green);
      color: black;
      padding: 10px 20px;
      border-radius: 15px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s;
      box-shadow: 0 0 15px var(--neon-green);
      pointer-events: none;
    }

    .notification.show {
      opacity: 1;
    }

    /* Звуковые кнопки */
    .sound-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      background: rgba(20, 24, 43, 0.7);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 100;
      transition: all 0.2s;
      box-shadow: 0 0 5px rgba(255, 0, 255, 0.1);
    }

    .sound-btn:hover {
      transform: scale(1.1);
      background: rgba(255, 0, 255, 0.2);
    }

    /* Кнопка возврата */
    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      background: rgba(20, 24, 43, 0.7);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 100;
      transition: all 0.2s;
      box-shadow: 0 0 5px rgba(255, 0, 255, 0.1);
    }

    .back-btn:hover {
      transform: scale(1.1);
      background: rgba(255, 0, 255, 0.2);
    }

    /* Анимации */
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .appear {
      animation: appear 0.5s ease-out;
    }

    @keyframes appear {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .screen-transition {
      animation: screenTransition 0.5s ease-out;
    }

    @keyframes screenTransition {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .puzzle-piece-animate {
      animation: puzzleAnimate 0.3s ease-out;
    }

    @keyframes puzzleAnimate {
      from { transform: scale(0.9); }
      to { transform: scale(1); }
    }

    .victory-animation {
      animation: victory 1s ease-in-out;
    }

    @keyframes victory {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .level-up {
      animation: levelUp 1s ease-in-out;
    }

    @keyframes levelUp {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .day-change {
      animation: dayChange 1s ease-in-out;
    }

    @keyframes dayChange {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .story-animation {
      animation: storyAnimate 1s ease-in-out;
    }

    @keyframes storyAnimate {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .emotion-happy {
      animation: happy 1s ease-in-out;
    }

    @keyframes happy {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .emotion-surprised {
      animation: surprised 1s ease-in-out;
    }

    @keyframes surprised {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .emotion-angry {
      animation: angry 1s ease-in-out;
    }

    @keyframes angry {
      0% { transform: scale(1); }
      50% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    .emotion-tired {
      animation: tired 1s ease-in-out;
    }

    @keyframes tired {
      0% { transform: scale(1); }
      50% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    .click-effect {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 0, 255, 0.3);
      transform: scale(0);
      animation: clickEffect 0.5s forwards;
      pointer-events: none;
    }

    @keyframes clickEffect {
      to {
        transform: scale(2);
        opacity: 0;
      }
    }

    /* Адаптивность */
    @media (max-width: 400px) {
      .oksana-sprite {
        width: 200px;
        height: 250px;
      }
      
      .stat-item {
        min-width: 40px;
        font-size: 10px;
      }
      
      .stat-value {
        font-size: 12px;
      }
      
      .puzzle-header h2 {
        font-size: 18px;
      }
    }

    /* День 1 специальные стили */
    .day1-title {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      color: var(--neon-pink);
    }

    .day1-subtitle {
      font-size: 14px;
      text-align: center;
      margin-bottom: 15px;
      opacity: 0.8;
    }

    /* Мем-эффекты */
    .meme-effect {
      animation: memePulse 1s infinite;
    }

    @keyframes memePulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Прогресс бар */
    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 0, 255, 0.1);
      border-radius: 3px;
      margin: 10px 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--neon-green);
      width: 0%;
      transition: width 0.5s ease;
    }

    /* Анимация Оксаны */
    .oksana-idle {
      animation: idle 3s infinite;
    }

    @keyframes idle {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    .oksana-excited {
      animation: excited 1s ease-in-out;
    }

    @keyframes excited {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Анимация появления */
    .appear {
      animation: appear 0.5s ease-out;
    }

    @keyframes appear {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Анимация исчезновения */
    .disappear {
      animation: disappear 0.5s ease-out;
    }

    @keyframes disappear {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }

    /* Анимация перехода */
    .transition-animation {
      animation: transitionAnimate 0.5s ease-in-out;
    }

    @keyframes transitionAnimate {
      0% { opacity: 0; transform: translateX(-100px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    /* Анимация загрузки */
    .load-animation {
      animation: loadAnimate 1s ease-in-out;
    }

    @keyframes loadAnimate {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Анимация завершения */
    .complete-animation {
      animation: completeAnimate 1s ease-in-out;
    }

    @keyframes completeAnimate {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Анимация начала */
    .start-animation {
      animation: startAnimate 1s ease-in-out;
    }

    @keyframes startAnimate {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Анимация конца */
    .end-animation {
      animation: endAnimate 1s ease-in-out;
    }

    @keyframes endAnimate {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Анимация паузы */
    .pause-animation {
      animation: pauseAnimate 1s ease-in-out;
    }

    @keyframes pauseAnimate {
      0% { transform: scale(1); }
      50% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    /* Анимация продолжения */
    .continue-animation {
      animation: continueAnimate 1s ease-in-out;
    }

    @keyframes continueAnimate {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Анимация победы */
    .win-animation {
      animation: winAnimate 1s ease-in-out;
    }

    @keyframes winAnimate {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Анимация поражения */
    .lose-animation {
      animation: loseAnimate 1s ease-in-out;
    }

    @keyframes loseAnimate {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(0.9); opacity: 1; }
      100% { transform: scale(0.8); opacity: 0; }
    }

    /* Анимация бонуса */
    .bonus-animation {
      animation: bonusAnimate 1s ease-in-out;
    }

    @keyframes bonusAnimate {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Анимация события */
    .event-animation {
      animation: eventAnimate 1s ease-in-out;
    }

    @keyframes eventAnimate {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Анимация сообщения */
    .message-animation {
      animation: messageAnimate 1s ease-in-out;
    }

    @keyframes messageAnimate {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Анимация чата */
    .chat-animation {
      animation: chatAnimate 1s ease-in-out;
    }

    @keyframes chatAnimate {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Анимация рейтинга */
    .rating-animation {
      animation: ratingAnimate 1s ease-in-out;
    }

    @keyframes ratingAnimate {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Анимация коллекции */
    .collection-animation {
      animation: collectionAnimate 1s ease-in-out;
    }
